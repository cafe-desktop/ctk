build_scripts:
  - git clone https://github.com/cafe-desktop/clib
  - cd clib
  - meson . _build
  - ninja -C _build
  - ninja -C _build install
  - cd ..
  - NOCONFIGURE=1 ./autogen.sh
  - ./configure --disable-dependency-tracking --enable-broadway-backend --enable-x11-backend --enable-gtk-doc --enable-man --enable-shared --enable-introspection --enable-cloudprint --disable-static --enable-installed-tests
  - make
  - make check

after_scripts:
#  - make check

releases:
  draft: false
  prerelease: false
  checksum: true
  file_glob: true
  files: grapa-*.tar.xz
  github_release:
    tags: true
    overwrite: true
    base_version: 1.20.0
    notify_servers:
      - https://release.cafe-desktop.org/release
